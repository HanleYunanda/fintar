<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f6f8;
            padding: 20px;
        }
        .container {
            background: white;
            max-width: 500px;
            margin: auto;
            padding: 30px;
            border-radius: 8px;
        }
        .btn {
            background: #007bff;
            color: white;
            padding: 12px 20px;
            text-decoration: none;
            border-radius: 5px;
            display: inline-block;
        }
        .footer {
            font-size: 12px;
            color: gray;
            margin-top: 20px;
        }
    </style>
</head>
<body>
<div class="container">
    <h2>Reset Password</h2>
    <p>Halo,</p>
    <p>Klik tombol di bawah untuk mengganti password Anda:</p>

    <a th:href="${resetLink}" class="btn">Reset Password</a>

    <p class="footer">
        Link ini berlaku selama 15 menit.<br/>
        Jika Anda tidak merasa melakukan permintaan ini, abaikan email ini.
    </p>
</div>
</body>
</html>
